<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
        <title>Registration</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel='stylesheet'
              href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!-- Bulma Version 0.9.0-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/hero.css">
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    </head>
    <body>
        <section class="hero is-info is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <br>
                    <p class="title is-1">
                        Pagina per la registrazione
                    </p>
                    <p class="subtitle">
                        Realizzato da Dalri Tiziano
                    </p>
                    <br>
                </div>
            </div>
        </section>
        <div class="box cta">
            <nav class="level">
                <div class="level-left">
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p>Registrati per ottenere un preventivo</p>
                    </div>
                </div>
                <div class="level-right has-text-centered">
                    <div>
                        <div class="buttons">

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <section class="container">
            <p class="level-item" style="font-size:40px">Accedi</p>
            <br>
            <br>
            <div class="level-item">
                <form action="#" method="POST" enctype="multipart/form-data" name="formRegistrazione">
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="text" placeholder="Nome" name="nome" id="fnome" pattern="[A-Za-z]{4,15}">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="text" placeholder="Cognome" name="cognome" id="fcognome" pattern="[A-Za-z]{4,15}">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="email" placeholder="Email" name="email" id="femail" pattern="[a-z0-9._%+-]+@buonarroti.tn.it">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="password" placeholder="Password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="password" placeholder="Conferma password" name="ConfirmPassword" id="Cpassword">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="text" placeholder="Cod.F" name="CF" id="CF" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="text" placeholder="IVA" name="IVA" id="IVA" pattern="/^[0-9]{11}$/">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="tel" placeholder="Telefono" name="Telefono" id="Telefono" pattern="/^+91(7\d|8\d|9\d)\d{9}$/">
                        </div>
                    </div>
                    <br>
                    <script type="text/javascript">
                        function validatePassword() {
                            var password = document.getElementById('password').value;
                            var confirmPassword = document.getElementById('Cpassword').value;
                            var regularExpression = /^[a-zA-Z0-9!@#$%^&*]{8,30}$/;
                            if (password.length < 8) {
                                return false;
                            }
                            if (!regularExpression.test(password)) {
                                alert("La password deve contenere almeno un carattero minuscolo, uno maiuscolo, un numero e un carattere speciale");
                                return false;
                            }
                            if (password !== confirmPassword) {
                                alert("La password non corrisponde");
                                return false;
                            }
                        }
                    </script>
                    <br>
                    <br>
                    <div class="level-item">
                        <button class="button is-info" type="submit" onclick="validatePassword()">Invia</button>
                    </div>
                    <br>
                </form>
        </section>
    </body>
</html>
