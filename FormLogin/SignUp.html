    <body>
        <section class="hero is-info is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <br>
                    <p class="title is-1">
                        Pagina per la registrazione
                    </p>
                    <p class="subtitle">
                        Realizzato da Dalri Tiziano
                    </p>
                    <br>
                </div>
            </div>
        </section>
        <div class="box cta">
            <nav class="level">
                <div class="level-left">
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p>Registrati per ottenere un preventivo</p>
                    </div>
                </div>
                <div class="level-right has-text-centered">
                    <div>
                        <div class="buttons">

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <section class="container">
            <p class="level-item" style="font-size:40px">Registrati qui sotto!</p>
            <br><br><br>
            <form action="/action_page_binary.php" method="get" enctype="multipart/form-data">
                <div class="columns is-multiline">
                    <div class="column is-8 is-offset-2 register">
                        <div class="columns">
                            <div class="column left">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="text" placeholder="Nome" name="nome" id="fnome" pattern="[A-Za-z]{4,15}">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="text" placeholder="Cognome" name="cognome" id="fcognome" pattern="[A-Za-z]{4,15}">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="email" placeholder="Email" name="email" id="femail" pattern="[a-z0-9._%+-]+@buonarroti.tn.it">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="password" placeholder="Password" name="password" id="fpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                    </div>
                                </div>
                                <br>
                                <br>       
                                <div class="level-item">
                                    <button class="button is-info" name="btnSubmit">Submit</button>
                                </div> 
                                <br>
                            </div>
                            <div class="column right has-text-centered">            
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="date" placeholder="Date" name="date" id="fdate">
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
            </form>
        </section>
    </body>
